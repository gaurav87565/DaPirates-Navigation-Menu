<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DaPirates - Navigation Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main">
  <div class="main">
    <div class="navigation">
      <span style="--i:0;--x:-1;--y:0;">
        <a href="https:instagram.com/_dapirates" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </span>
      <span style="--i:1;--x:1;--y:0;">
        <a href="https:github.com/gaurav87565" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
        </a>
      </span>
      <span style="--i:2;--x:0;--y:-1;">
        <a href="https://snapchat.com" target="_blank">
        <ion-icon name="logo-snapchat"></ion-icon>
        </a>
      </span>
      <span style="--i:3;--x:0;--y:1;">
        <a href="https://x.com/gaurav87565" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </span>
      <span style="--i:4;--x:-1;--y:1;">
        <a href="https://whatsapp.com" target="_blank">
        <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
      </span>
      <span style="--i:5;--x:-1;--y:-1;">
        <a href="https://youtube.com/@Da_Pirates" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </span>
      <span style="--i:6;--x:1;--y:-1;">
        <a href="https://google.com" target="_blank">
        <ion-icon name="logo-google"></ion-icon>
        </a>
      </span>
      <span style="--i:7;--x:1;--y:1;">
        <a href="https://www.facebook.com/profile.php?id=61573007326498" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </span>

      <span style="--i:8;--x:0;--y:0;" class="toggle">
        <ion-icon name="apps-outline"></ion-icon>
      </span>
    </div>

    <div class="close">
      <ion-icon name="close-outline"></ion-icon>
    </div> 
  </div>  

  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script><script  src="./script.js"></script>

</body>
</html>
